
	<app-header></app-header>

	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<!-- <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> -->
						<form name="loginForm" (ngSubmit)="f.form.valid && login(userLogin)" #f="ngForm">


							<input class="form-control" type="email" placeholder="Email Address"  name="email" [(ngModel)]="userLogin.Email" #email="ngModel" [email]="true" required />
							<div *ngIf="email.invalid && (email.dirty || email.touched)"  class="alert alert-danger">
							<!-- <div [hidden]="email.valid || name.pristine"  class="alert alert-danger"> -->
							  <div *ngIf="email.errors?.required">
							    Email is required.
							  </div>
								<div *ngIf="email.errors?.email">
							    Invalid email.
							  </div>
							</div>

							<input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="userLogin.Password" #password="ngModel" required />
							<div *ngIf="password.invalid && (password.dirty || password.touched)"  class="alert alert-danger">
							  <div *ngIf="password.errors?.required">
							    Password is required.
							  </div>
							</div>
							<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default">Login</button> <!--  [disabled]="!loginForm.form.valid" -->
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<div  class="error">{{registrationErrors}}</div>
						<form name="registrationForm" (ngSubmit)="regf.form.valid && signup(userRegistration)" #regf="ngForm">
							<input type="text" placeholder="Name" id="name" name="name" [(ngModel)]="userRegistration.Name" #name="ngModel" required/>
							<div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-danger">
							  <div *ngIf="name.errors?.required">
							    Name is required.
							  </div>
							</div>

							<!-- <input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/> -->
							<input type="email" placeholder="Email Address"  name="registeremail" [(ngModel)]="userRegistration.Email" #registeremail="ngModel" [email]="true" required />
							<div *ngIf="registeremail.invalid && (registeremail.dirty || registeremail.touched)"  class="alert alert-danger">
							  <div *ngIf="registeremail.errors?.required">
							    Email is required.
							  </div>
								<div *ngIf="registeremail.errors?.email">
							    Invalid email.
							  </div>
							</div>

							<input type="password" placeholder="Password" id="registerpassword" name="registerpassword" [(ngModel)]="userRegistration.Password" #registerpassword="ngModel" required />
							<div *ngIf="registerpassword.invalid && (registerpassword.dirty || registerpassword.touched)"  class="alert alert-danger">
							  <div *ngIf="registerpassword.errors?.required">
							    Password is required.
							  </div>
							</div>

							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

<app-footer></app-footer>
