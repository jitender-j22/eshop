<div class="left-sidebar">
  <h2>Category</h2>
  <div class="panel-group category-products" id="accordian"><!--category-productsr-->
    <div class="panel panel-default" *ngFor="let category of categoryList">
      <div class="panel-heading" *ngIf="category.hasSubCategory">
        <h4 class="panel-title">
           <a data-toggle="collapse" data-parent="#accordian" (click)="expandCategory(category.id)">  <!-- (click)="expandCategory(category.id)" -->
            <span class="badge pull-right"><i class="fa fa-plus fa-menu-{{category.id}} fa-menu"></i></span>
            {{category.title}}
          </a>
        </h4>
      </div>
      <div id="cat_{{category.id}}" class="panel-collapse  collapse"  *ngIf="category.hasSubCategory">
        <div class="panel-body">
          <ul>
            <li *ngFor="let subcategory of category.subCategories"><a href="javascript:void(0)">{{subcategory.title}}</a></li>
          </ul>
        </div>
      </div>

      <div class="panel-heading" *ngIf="!category.hasSubCategory">
        <h4 class="panel-title"><a href="javascript:void(0)">{{category.title}}</a></h4>
      </div>

    </div>

  </div><!--/category-productsr-->


  <div class="brands_products"><!--brands_products-->
    <h2>Brands</h2>
    <div class="brands-name">
      <ul class="nav nav-pills nav-stacked">
        <li *ngFor="let brand of brandsList">
          <a href="javascript:void(0)">
            <!-- <span class="pull-right">(50)</span> -->
            {{brand.title}}
          </a>
        </li>

      </ul>
    </div>
  </div><!--/brands_products-->

</div>
